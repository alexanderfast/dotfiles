- defaults:
    link:
      create: true
      relink: true

- clean:
    ~/.config:
      recursive: true
    ~/.local:
      recursive: true

- link:
    ~/.config/alacritty:
    ~/.config/nvim:
    ~/.dir_colors: nord-dircolors/src/dir_colors
    ~/.oh-my-zsh: ohmyzsh
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux:
    ~/.zshenv: zsh/zshenv
    ~/.zshrc: zsh/zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [scripts/install-ubuntu-packages.sh, Installing ubuntu packages]
  - [scripts/install-neovim.sh, Installing neovim]
  - [tmux/plugins/tpm/bin/install_plugins, Installing tmux plugins]
