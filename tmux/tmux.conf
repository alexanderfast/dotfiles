set -g default-terminal "screen-256color"
set -g @plugin 'tmux-plugins/tpm'

# themes
# set -g @plugin "nordtheme/tmux"
# set -g @plugin 'odedlaz/tmux-onedark-theme'
# set -g @plugin 'catppuccin/tmux'

set -g @plugin 'tmux-plugins/tmux-yank'
set -g @plugin 'tmux-plugins/tmux-sensible'
set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'Morantron/tmux-fingers'
set -g @plugin 'licitfree/tmux-fzf-session-switch'
# set -g @plugin 'omerxx/tmux-sessionx'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin "MunifTanjim/tmux-mode-indicator"

unbind-key C-b
set-option -g prefix C-f
bind-key C-f send-prefix

set-option -sa terminal-overrides ',*256color*:Tc'
set-option -g default-shell /bin/zsh

# TODO remove, meta-R is reload
bind M source-file ~/.tmux.conf \; display-message "~/.tmux.conf reloaded"

# Set new panes to open in current directory
bind c new-window -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"

# Extra keybinds, cant macro some on ergodox
bind-key r command-prompt -I "#S" "rename-session '%%'"
bind i split-window -h -c "#{pane_current_path}"
bind u split-window -v -c "#{pane_current_path}"
bind e new-session
bind g copy-mode

bind -n M-H resize-pane -L 2
bind -n M-L resize-pane -R 2
bind -n M-K resize-pane -U 2
bind -n M-J resize-pane -D 2

# fix esc in vim
set -s escape-time 0

# auto restore tmux sessions
set -g @continuum-restore 'on'

# latte, frappe, macchiato, mocha
# set -g @catppuccin_flavour 'macchiato'

# start windows and panes at 1, not 0
set -g base-index 1
setw -g pane-base-index 1

set -g renumber-windows on
setw -g mode-keys vi

# replace f key with fingers
unbind f
set -g @fingers-key f

# Override default session switcher with tmux-fzf-session-switch
set -g @fzf-goto-session 's'
set -g @fzf-goto-win-width 60
set -g @fzf-goto-win-height 30

# set -g @sessionx-bind 'S'
# set -g @sessionx-filter-current 'false'
# set -g @sessionx-zoxide-mode 'on'

# status bar
set -g status-justify left
set -g status-position top

#!/usr/bin/env bash
# Nightfox colors for Tmux
# Style: nightfox
# Upstream: https://github.com/edeneast/nightfox.nvim/raw/main/extra/nightfox/nightfox_tmux.tmux
set -g mode-style "fg=#131a24,bg=#aeafb0"
set -g message-style "fg=#131a24,bg=#aeafb0"
set -g message-command-style "fg=#131a24,bg=#aeafb0"
set -g pane-border-style "fg=#aeafb0"
set -g pane-active-border-style "fg=#719cd6"
set -g status "on"
set -g status-justify "left"
set -g status-style "fg=#aeafb0,bg=#131a24"
set -g status-left-length "100"
set -g status-right-length "100"
set -g status-left-style NONE
set -g status-right-style NONE
set -g status-left "#[fg=#131a24,bg=#719cd6,bold] #S #[fg=#719cd6,bg=#131a24,nobold,nounderscore,noitalics]"
# set -g status-right "#[fg=#131a24,bg=#131a24,nobold,nounderscore,noitalics]#[fg=#719cd6,bg=#131a24] #{prefix_highlight} #[fg=#aeafb0,bg=#131a24,nobold,nounderscore,noitalics]#[fg=#131a24,bg=#aeafb0] %Y-%m-%d  %I:%M %p #[fg=#719cd6,bg=#aeafb0,nobold,nounderscore,noitalics]#[fg=#131a24,bg=#719cd6,bold] #h "
set -g status-right "#[fg=#719cd6,bg=#131a24,bold]#[fg=#131a24,bg=#719cd6,bold]#{prefix_highlight} #h "
setw -g window-status-activity-style "underscore,fg=#71839b,bg=#131a24"
setw -g window-status-separator ""
setw -g window-status-style "NONE,fg=#71839b,bg=#131a24"
setw -g window-status-format "#[fg=#131a24,bg=#131a24,nobold,nounderscore,noitalics]#[default] #I  #W #F #[fg=#131a24,bg=#131a24,nobold,nounderscore,noitalics]"
setw -g window-status-current-format "#[fg=#131a24,bg=#39506d,nobold,nounderscore,noitalics]#[fg=#dfdfe0,bg=#39506d,nobold] #I  #W #F #[fg=#39506d,bg=#131a24,nobold,nounderscore,noitalics]"

# Initialize TMUX plugin manager (keep this line at the very bottom of tmux.conf)
run '~/.tmux/plugins/tpm/tpm'
