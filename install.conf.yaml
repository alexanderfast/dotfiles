- defaults:
    link:
      create: true
      relink: true

  clean: ['~']

- link:
    ~/.config/nvim: nvim
    ~/.config/alacritty/alacritty.yml: nord-alacritty/src/nord.yml
    ~/.dir_colors: nord-dircolors/src/dir_colors
    ~/.oh-my-zsh: ohmyzsh
    ~/.tmux:
    ~/.tmux.conf: tmux/tmux.conf
    ~/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv
    ~/.zsh_aliases: zsh/zsh_aliases

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [~/.tmux/plugins/tpm/bin/install_plugins, Installing tmux plugins]
  - [~/dotfiles/nvim/install_plugins, Installing nvim plugins]
