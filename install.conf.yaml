- defaults:
    link:
      create: true
      relink: true

  clean:
    ~
    ~/.config

- link:
    alacritty/alacritty.yml: nord-alacritty/src/nord.yml
    nvim/autoload/plug.vim: vim-plug/plug.vim
    ~/.dir_colors: nord-dircolors/src/dir_colors
    ~/.oh-my-zsh: ohmyzsh
    ~/.tmux:
    ~/.tmux.conf: tmux/tmux.conf
    ~/.zshrc: zsh/zshrc
    ~/.zshenv: zsh/zshenv

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [tmux/plugins/tpm/bin/install_plugins, Installing tmux plugins]
  - [scripts/compile_neovim.sh, Installing nvim]
  - [nvim/install_plugins, Installing nvim plugins]
