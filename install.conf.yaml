- defaults:
    link:
      create: true
      relink: true

- clean:
    ~/.config:
      recursive: true
    ~/.local:
      recursive: true

- link:
    ~/.config/alacritty:
    ~/.config/nvim:
    ~/.config/qtile:
    ~/.config/picom:
    ~/.oh-my-zsh: ohmyzsh
    ~/.tmux.conf: tmux/tmux.conf
    ~/.tmux:
    ~/.zshenv: zsh/zshenv
    ~/.zshrc: zsh/zshrc

- shell:
  - [git submodule update --init --recursive, Installing submodules]
  - [curl https://sh.rustup.rs -sSf | sh -s -- -y, Installing cargo]
  - [scripts/install-packages.sh, Installing packages]
  - [scripts/install-neovim.sh, Installing neovim]
  - [nvim/install-lsp-servers.sh, Installing neovim lsp]
  - [tmux/plugins/tpm/bin/install_plugins, Installing tmux plugins]
